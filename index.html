<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CP2</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Stock Price App</h1>
  <div class="inputForm">
    <form>
      <label><b>Enter a stock ticker symbol:</b><br><i>Ex: "AMZN" = Amazon; "F" = Ford; "GOOG" = Google</i></label><br><br>
      <input id="stockInput" type="text"></input><br/><br>
      <input id="stockSubmit" type="submit" value="Submit"></input>
    </form>
  </div>
  <br><br>
  <div class = "finInfo" id="stockResults">
    <p>Current stock price will appear here.</p>
  </div>
  
  <br><br>

  <div class="finInfo" id="forecastResults">
    <p>Key financial information will appear here.</p>
  </div>
  
  <br><br><br>

  <div class="footer">
    <a class="footerText" href="https://github.com/nathantannerallen/cp2" target="_blank"> Click here for Nathan's the github repository </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="script.js">
  </script>

  <br><br><br>

</body>

</html>
